<!DOCTYPE html>
<html>
<head>
    <title>Totally Useless Tour Planner</title>
    <style>
        body {
            font-family: Comic Sans MS, cursive;
            text-align: center;
            margin: 50px;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/3/3d/BlankMap-World-noborders.png');
            background-size: cover;
            background-position: center;
            color: #333;
        }

        input, button {
            padding: 10px;
            margin: 5px;
            border-radius: 10px;
            border: none;
            font-size: 16px;
        }

        button {
            background-color: #ff69b4;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #ff1493;
        }

        .plan, .packing, .destination {
            margin-top: 20px;
            font-weight: bold;
            color: purple;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 10px;
        }

        .fun-title {
            font-size: 32px;
            color: darkmagenta;
            text-shadow: 2px 2px lightpink;
        }
    </style>
</head>
<body>
    <h1 class="fun-title">üéí Totally Useless Tour Planner üåç</h1>
    <p>Enter your details for a perfectly pointless travel plan</p>
    
    <input id="destination" placeholder="Dream Destination"><br>
    <input id="date" type="date"><br>
    <input id="budget" placeholder="Budget"><br>
    
    <button onclick="generatePlan()">Generate Plan</button>
    <button onclick="spinDestination()">üé° Spin Destination</button>
    <button onclick="generatePackingList()">üéí Packing List</button>
    
    <div class="plan" id="plan"></div>
    <div class="destination" id="spinResult"></div>
    <div class="packing" id="packingList"></div>

    <script>
        const activities = [
            "Swim in invisible water",
            "Climb an upside-down tree",
            "Attend a snail race",
            "Have dinner with a statue",
            "Search for WiFi in a desert",
            "Sing karaoke with strangers in an elevator",
            "Visit a museum of lost socks",
            "Spend 3 hours staring at clouds"
        ];

        const destinations = [
            "Nowhereland",
            "The Bermuda Snackangle",
            "Your Neighbor's Backyard",
            "Mount Disappointment",
            "Couch Islands",
            "The Great Wall of Doodles",
            "Area 52 (Shh!)",
            "Under the Bed"
        ];

        const packingItems = [
            "Left shoe only",
            "Toothbrush with no bristles",
            "Emergency glitter bomb",
            "Waterproof towel",
            "Invisible umbrella",
            "Fake passport for unicorns",
            "One sock (mystery size)",
            "Kite with no string",
            "Screaming rubber chicken",
            "Glow-in-the-dark flip flops"
        ];

        function generatePlan() {
            let dest = document.getElementById("destination").value || "somewhere absurd";
            let activity1 = activities[Math.floor(Math.random() * activities.length)];
            let activity2 = activities[Math.floor(Math.random() * activities.length)];
            let activity3 = activities[Math.floor(Math.random() * activities.length)];
            
            document.getElementById("plan").innerHTML = 
                `Your trip to <b>${dest}</b>:<br>
                üåû Day 1: ${activity1}<br>
                üå¥ Day 2: ${activity2}<br>
                üèñÔ∏è Day 3: ${activity3}`;
        }

        function spinDestination() {
            let randomDestination = destinations[Math.floor(Math.random() * destinations.length)];
            document.getElementById("spinResult").innerHTML =
                `üéØ Your spun destination is: <b>${randomDestination}</b>.<br>Pack your nonsense and GO!`;
        }

        function generatePackingList() {
            let shuffled = packingItems.sort(() => 0.5 - Math.random());
            let selected = shuffled.slice(0, 5); // pick 5 random items
            document.getElementById("packingList").innerHTML =
                `üß≥ Your Totally Useless Packing List:<br><ul>${selected.map(item => `<li>${item}</li>`).join('')}</ul>`;
        }
    </script>
</body>
</html>
