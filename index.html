<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🧳 Totally Useless Tour Planner</title>
  <style>
    /* 🌍 Background with travel map texture */
    body {
      margin: 0;
      padding: 60px 20px;
      font-family: 'Trebuchet MS', sans-serif;
      background: url('https://www.transparenttextures.com/patterns/map.png'), linear-gradient(to bottom right, #fceabb, #f8b500);
      background-repeat: repeat;
      text-align: center;
      color: #2d3436;
      overflow-x: hidden;
    }

    h1 {
      font-size: 3.2em;
      color: #6c5ce7;
      text-shadow: 2px 2px #ffeaa7;
      animation: popIn 1.2s ease-out;
    }

    p {
      font-size: 1.3em;
      margin-bottom: 30px;
      color: #444;
    }

    input, button {
      padding: 14px 22px;
      margin: 12px;
      font-size: 1.1em;
      border: none;
      border-radius: 15px;
      outline: none;
      transition: 0.3s ease;
    }

    input {
      width: 250px;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
      background-color: #fefefe;
    }

    input:focus {
      transform: scale(1.05);
      box-shadow: 0 0 12px #6c5ce7;
    }

    button {
      background: linear-gradient(135deg, #00b894, #00cec9);
      color: #fff;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    button:hover {
      background: linear-gradient(135deg, #0984e3, #6c5ce7);
      transform: scale(1.08);
    }

    .plan {
      margin-top: 40px;
      padding: 30px;
      font-weight: bold;
      background: rgba(255, 255, 255, 0.8);
      border: 2px dashed #a29bfe;
      color: #d63031;
      border-radius: 20px;
      display: inline-block;
      width: 70%;
      max-width: 500px;
      animation: bounceIn 1s ease-out;
    }

    @keyframes bounceIn {
      0% { transform: scale(0.8); opacity: 0; }
      50% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); }
    }

    @keyframes popIn {
      from { transform: scale(0); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    /* Emoji confetti drop */
    @keyframes drop {
      to {
        top: 100vh;
        opacity: 0;
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>

  <h1>✈️ Totally Useless Tour Planner</h1>
  <p>Plan your legendary nonsense trip today 🌍</p>

  <input id="destination" placeholder="🗺️ Destination"><br>
  <input id="date" type="date"><br>
  <input id="budget" placeholder="💰 Budget"><br>

  <button onclick="generatePlan()">🎉 Get My Plan</button>

  <div class="plan" id="plan"></div>

  <script>
    const activities = [
      "Swim in invisible water 🫧",
      "Climb an upside-down tree 🌳",
      "Attend a snail race 🐌",
      "Have dinner with a statue 🗿",
      "Search for WiFi in a desert 🏜️",
      "Sing karaoke in an elevator 🎤",
      "Visit a museum of lost socks 🧦",
      "Stare at clouds for 3 hours ☁️",
      "Try to race a turtle 🐢",
      "Interview a pigeon in the park 🐦",
      "High-five your own shadow ✋"
    ];

    function generatePlan() {
      const dest = document.getElementById("destination").value || "Narnia";
      const activity1 = getActivity();
      const activity2 = getActivity();
      const activity3 = getActivity();

      launchEmojiRain();

      document.getElementById("plan").innerHTML = `
        Your Fantastically Useless Trip to <b>${dest}</b>:<br><br>
        📅 Day 1: ${activity1}<br>
        📅 Day 2: ${activity2}<br>
        📅 Day 3: ${activity3}
      `;
    }

    function getActivity() {
      return activities[Math.floor(Math.random() * activities.length)];
    }

    function launchEmojiRain() {
      for (let i = 0; i < 25; i++) {
        const emoji = document.createElement('div');
        emoji.textContent = "🌈";
        emoji.style.position = 'fixed';
        emoji.style.top = '-50px';
        emoji.style.left = Math.random() * window.innerWidth + 'px';
        emoji.style.fontSize = '26px';
        emoji.style.zIndex = 9999;
        emoji.style.animation = `drop 2s ease-out forwards ${i * 0.1}s`;
        document.body.appendChild(emoji);

        emoji.addEventListener('animationend', () => emoji.remove());
      }
    }
  </script>
</body>
</html>
