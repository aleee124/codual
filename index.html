<!DOCTYPE html>
<html>
<head>
    <title>🌈 Totally Useless Tour Planner 🌈</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive;
            text-align: center;
            margin: 0;
            padding: 20px;
            background: linear-gradient(to right, #ffecd2, #fcb69f);
            color: #4B0082;
        }

        h1 {
            font-size: 40px;
            color: #e91e63;
            text-shadow: 2px 2px #fff;
        }

        input, button {
            padding: 10px;
            margin: 10px;
            border-radius: 10px;
            border: 2px solid #ff69b4;
            font-size: 16px;
            background: #fff0f5;
        }

        button {
            cursor: pointer;
            background-color: #ff69b4;
            color: white;
            font-weight: bold;
        }

        button:hover {
            background-color: #e91e63;
        }

        .section {
            background-color: #fff8dc;
            margin: 20px auto;
            padding: 20px;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 0 10px #888;
        }

        ul {
            list-style-type: '💼 ';
            padding-left: 20px;
        }

        .emoji-title {
            font-size: 24px;
            color: #8b0000;
            margin-top: 20px;
            margin-bottom: 10px;
        }

        .plan-output {
            font-size: 18px;
            color: #4b0082;
        }
    </style>
</head>
<body>
    <h1>🌍 Totally Useless Tour Planner 🧳</h1>

    <div class="section">
        <p><strong>Enter a place you want to visit (or spin if you're feeling lucky 🎡):</strong></p>
        <input id="destination" placeholder="Type your dream (or nightmare) destination"><br>
        <input id="date" type="date"><br>
        <input id="budget" placeholder="Budget in imaginary currency"><br>

        <button onclick="spinDestination()">🎡 Spin for Destination</button>
        <button onclick="generatePlan()">🛫 Generate Useless Plan</button>
        <button onclick="generatePackingList()">🎒 Get Silly Packing List</button>
    </div>

    <div class="section">
        <div class="emoji-title">📍 Selected Destination</div>
        <div class="plan-output" id="spinResult"></div>
    </div>

    <div class="section">
        <div class="emoji-title">🗺️ Your Totally Useless Itinerary</div>
        <div class="plan-output" id="plan"></div>
    </div>

    <div class="section">
        <div class="emoji-title">🧳 Must-Carry Totally Useless Items</div>
        <div class="plan-output" id="packingList"></div>
    </div>

    <script>
        const destinations = [
            "Toilet Paper Mountain 🧻⛰️",
            "Boredom Bay 😑🌊",
            "Fridge-top Island 🧊🏝️",
            "Sofa City 🛋️",
            "Snailville 🐌",
            "NoSignal Desert 📵🏜️",
            "Area 52 👽",
            "Bubble Wrap Fields 🫧",
            "Under Your Bed 😱",
            "Upside-Down Town 🔄"
        ];

        const activities = [
            "Count grains of sand on a fake beach 🏖️",
            "Attend a rock concert... starring actual rocks 🎸🪨",
            "Have tea with invisible friends ☕🫥",
            "Search for WiFi signals in the jungle 🌴📶",
            "Yodel in an elevator with strangers 🎤🚪",
            "Stare at clouds until they blink ☁️👀",
            "Interview pigeons in the park 🐦🎤",
            "Do yoga with lazy cats 🧘🐱"
        ];

        const packingItems = [
            "Left sock only 🧦",
            "Chewed pencil ✏️",
            "Self-charging banana 🍌",
            "Anti-gravity toothpaste 🪥",
            "Glow-in-the-dark earmuffs 🌟",
            "Invisible comb 🪮",
            "Plastic spoon for soupless nights 🥄",
            "Reverse sunglasses 🕶️",
            "Backup unicorn horn 🦄",
            "Screaming rubber duck 🦆"
        ];

        function spinDestination() {
            let randomPlace = destinations[Math.floor(Math.random() * destinations.length)];
            document.getElementById("destination").value = randomPlace;
            document.getElementById("spinResult").innerHTML = `🎯 Your lucky (or unlucky) destination is: <b>${randomPlace}</b>`;
        }

        function generatePlan() {
            let dest = document.getElementById("destination").value;
            if (!dest) {
                spinDestination();
                dest = document.getElementById("destination").value;
            }

            let act1 = activities[Math.floor(Math.random() * activities.length)];
            let act2 = activities[Math.floor(Math.random() * activities.length)];
            let act3 = activities[Math.floor(Math.random() * activities.length)];

            document.getElementById("plan").innerHTML = `
                ✈️ Day 1: ${act1}<br>
                🧭 Day 2: ${act2}<br>
                🎢 Day 3: ${act3}<br>
                🏁 Destination: <strong>${dest}</strong><br>`;
        }

        function generatePackingList() {
            let randomItems = packingItems.sort(() => 0.5 - Math.random()).slice(0, 5);
            document.getElementById("packingList").innerHTML = `
                <ul>${randomItems.map(item => `<li>${item}</li>`).join('')}</ul>`;
        }
    </script>
</body>
</html>
