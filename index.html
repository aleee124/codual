<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>‚ú® Totally Useless Tour Planner ‚ú®</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: radial-gradient(circle at top, #ffeaa7, #fab1a0);
      text-align: center;
      padding: 60px 20px;
      overflow-x: hidden;
      position: relative;
    }

    h1 {
      font-size: 3em;
      color: #6c5ce7;
      animation: popIn 1s ease-out;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
      color: #2d3436;
      animation: fadeIn 2s;
    }

    input, button {
      padding: 14px 20px;
      margin: 10px;
      font-size: 1em;
      border: none;
      border-radius: 12px;
      outline: none;
      transition: all 0.3s ease;
    }

    input {
      width: 240px;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
    }

    input:focus {
      transform: scale(1.05);
      box-shadow: 0 0 12px rgba(108, 92, 231, 0.6);
    }

    button {
      background-color: #fd79a8;
      color: white;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    button:hover {
      background-color: #e84393;
      transform: scale(1.1) rotate(-2deg);
    }

    .plan {
      margin-top: 40px;
      padding: 25px;
      font-weight: bold;
      background: #ffecec;
      color: #d63031;
      border: 2px dotted #ff7675;
      border-radius: 20px;
      display: inline-block;
      width: 60%;
      max-width: 500px;
      animation: bounceIn 0.8s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes popIn {
      from { transform: scale(0); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes bounceIn {
      0% { transform: scale(0.8); opacity: 0; }
      50% { transform: scale(1.05); opacity: 1; }
      100% { transform: scale(1); }
    }

    /* Animated background globe */
    .globe {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 120px;
      height: 120px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/9/97/The_Earth_seen_from_Apollo_17.jpg/240px-The_Earth_seen_from_Apollo_17.jpg') no-repeat center/cover;
      border-radius: 50%;
      animation: spin 10s linear infinite;
      opacity: 0.2;
      z-index: 0;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="globe"></div>

  <h1>üåç Totally Useless Tour Planner üåç</h1>
  <p>Enter your absurd travel plan details for a once-in-a-never experience!</p>

  <input id="destination" placeholder="üó∫Ô∏è Destination"><br>
  <input id="date" type="date"><br>
  <input id="budget" placeholder="üí∞ Budget"><br>

  <button onclick="generatePlan()">‚ú® Get My Plan</button>

  <div class="plan" id="plan"></div>

  <script>
    const activities = [
      "Swim in invisible water ü´ß",
      "Climb an upside-down tree üå≥",
      "Attend a snail race üêå",
      "Have dinner with a statue üóø",
      "Search for WiFi in a desert üèúÔ∏è",
      "Sing karaoke in an elevator üé§",
      "Visit a museum of lost socks üß¶",
      "Stare at clouds for 3 hours ‚òÅÔ∏è"
    ];

    function generatePlan() {
      const dest = document.getElementById("destination").value || "the Void";
      const activity1 = randomActivity();
      const activity2 = randomActivity();
      const activity3 = randomActivity();

      // Confetti effect (emojis)
      launchEmojiRain();

      document.getElementById("plan").innerHTML = `
        Your Ridiculously Useless Trip to <b>${dest}</b>:<br><br>
        üìÜ Day 1: ${activity1}<br>
        üìÜ Day 2: ${activity2}<br>
        üìÜ Day 3: ${activity3}
      `;
    }

    function randomActivity() {
      return activities[Math.floor(Math.random() * activities.length)];
    }

    function launchEmojiRain() {
      for (let i = 0; i < 20; i++) {
        const emoji = document.createElement('div');
        emoji.textContent = "üéâ";
        emoji.style.position = 'fixed';
        emoji.style.top = '-50px';
        emoji.style.left = Math.random() * window.innerWidth + 'px';
        emoji.style.fontSize = '24px';
        emoji.style.zIndex = 999;
        emoji.style.animation = `drop 1.5s ease-out forwards ${i * 0.1}s`;
        document.body.appendChild(emoji);

        emoji.addEventListener('animationend', () => emoji.remove());
      }
    }

    // Emoji drop animation
    const style = document.createElement('style');
    style.textContent = `
      @keyframes drop {
        to {
          top: 100vh;
          opacity: 0;
          transform: rotate(360deg);
        }
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
