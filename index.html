<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ú® Ultimate Silly Trip Spinner ‚ú®</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive;
            margin: 0;
            padding: 0;
            background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/8/80/World_map_-_low_resolution_gray_political.svg/2000px-World_map_-_low_resolution_gray_political.svg.png');
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 30px;
            display: flex;
            gap: 40px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            animation: popIn 1s ease;
        }

        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .column {
            flex: 1;
            text-align: center;
        }

        h1 {
            color: #ff1493;
            font-size: 40px;
            margin-bottom: 20px;
            text-shadow: 2px 2px white;
        }

        input, button {
            padding: 12px;
            border-radius: 10px;
            border: 2px dashed #ff69b4;
            margin: 10px;
            font-size: 16px;
            background-color: #fff0f5;
            color: #8b008b;
        }

        button {
            background-color: #ff69b4;
            color: white;
            font-weight: bold;
            cursor: pointer;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        #wheel {
            width: 250px;
            height: 250px;
            border: 10px solid #ff69b4;
            border-radius: 50%;
            position: relative;
            margin: auto;
            overflow: hidden;
            animation: spinEnter 2s ease;
        }

        @keyframes spinEnter {
            from { transform: rotate(360deg); opacity: 0; }
            to { transform: rotate(0deg); opacity: 1; }
        }

        .spin-result {
            font-size: 20px;
            color: #4b0082;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="column">
            <h1>üå∫ Spin Your Destination</h1>
            <input id="destinationInput" placeholder="Or type a place">
            <button onclick="spinWheel()">üåü Spin The Wheel</button>
            <div id="wheel"></div>
            <div class="spin-result" id="spinResult"></div>
        </div>

        <div class="column">
            <h1>üè° Funny Packing List</h1>
            <button onclick="generatePackingList()">üéí Generate List</button>
            <div id="packingList"></div>
        </div>
    </div>

    <script>
        const countries = ["Afghanistan", "Albania", "Algeria", "Andorra", "Angola", "Argentina", "Armenia", "Australia", "Austria", "Azerbaijan", "Bahamas", "Bahrain", "Bangladesh", "Barbados", "Belarus", "Belgium", "Belize", "Benin", "Bhutan", "Bolivia", "Bosnia", "Botswana", "Brazil", "Brunei", "Bulgaria", "Burkina Faso", "Burundi", "Cambodia", "Cameroon", "Canada", "Chad", "Chile", "China", "Colombia", "Comoros", "Costa Rica", "Croatia", "Cuba", "Cyprus", "Czech Republic", "Denmark", "Djibouti", "Dominica", "Ecuador", "Egypt", "El Salvador", "Estonia", "Ethiopia", "Fiji", "Finland", "France", "Gabon", "Gambia", "Georgia", "Germany", "Ghana", "Greece", "Grenada", "Guatemala", "Guinea", "Guyana", "Haiti", "Honduras", "Hungary", "Iceland", "India", "Indonesia", "Iran", "Iraq", "Ireland", "Israel", "Italy", "Jamaica", "Japan", "Jordan", "Kazakhstan", "Kenya", "Kiribati", "Kuwait", "Kyrgyzstan", "Laos", "Latvia", "Lebanon", "Lesotho", "Liberia", "Libya", "Liechtenstein", "Lithuania", "Luxembourg", "Madagascar", "Malawi", "Malaysia", "Maldives", "Mali", "Malta", "Mauritania", "Mexico", "Micronesia", "Moldova"];

        const packingItems = [
            "Banana umbrella üçåüåßÔ∏è", "Invisible sunscreen üö´üåû", "Jetpack toothbrush üöÄü™™", "Portable nap zone üåö", "Left shoe only ü•æ", "Cat translator üò∫üéß", "Rainbow raincoat üåàüåß", "Emergency glitter bomb üéá", "Toilet paper crown ü™ºüëë", "Marshmallow pillow ü•ú"];

        function spinWheel() {
            const input = document.getElementById("destinationInput").value;
            let selected;
            if (input.trim() !== "") {
                selected = input;
            } else {
                selected = countries[Math.floor(Math.random() * countries.length)];
            }
            const wheel = document.getElementById("wheel");
            const spinDegrees = 3600 + Math.floor(Math.random() * 360);
            wheel.style.transition = "transform 4s ease-out";
            wheel.style.transform = `rotate(${spinDegrees}deg)`;

            setTimeout(() => {
                document.getElementById("spinResult").innerHTML = `üåç Pack your bags! You're going to <b>${selected}</b>!`;
            }, 4200);
        }

        function generatePackingList() {
            const list = packingItems.sort(() => 0.5 - Math.random()).slice(0, 5);
            document.getElementById("packingList").innerHTML =
                "<ul style='text-align: left; font-size: 18px; color: #ff1493;'>" +
                list.map(item => `<li>${item}</li>`).join('') +
                "</ul>";
        }
    </script>
</body>
</html>
